<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direito Tributário</title>
    <link rel="icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container-1 mt-50">
        <img src="imgs/cartoon-shelf.png" alt="Estante Cartoon" class="shelf">
        <div class="image-grid">
            <img class="image1 product" src="imgs/cartoon-products/cartoon-car.png" alt="Carro">
            <img class="image2 product" src="imgs/cartoon-products/cartoon-steak.png" alt="Carne 1KG">
            <img class="image3 product" src="imgs/cartoon-products/cartoon-blackbeans.png" alt="Feijão">
            <img class="image4 product" src="imgs/cartoon-products/cartoon-gasoline.png" alt="Gasolina 1L">
            <img class="image5 product" src="imgs/cartoon-products/cartoon-smartphone.png" alt="Smartphone">
            <img class="image6 product" src="imgs/cartoon-products/cartoon-perfume.png" alt="Perfume">
            <img class="image7 product" src="imgs/cartoon-products/cartoon-videogame.png" alt="Videogame">
            <img class="image8 product" src="imgs/cartoon-products/cartoon-medication.png" alt="Remédio">
            <img class="image9 product" src="imgs/cartoon-products/cartoon-tshirt.png" alt="Camisa">

            <div class="product-info product-info-1"></div>
            <div class="product-info product-info-2"></div>
            <div class="product-info product-info-3"></div>
            <div class="product-info product-info-4"></div>
            <div class="product-info product-info-5"></div>
            <div class="product-info product-info-6"></div>
            <div class="product-info product-info-7"></div>
            <div class="product-info product-info-8"></div>
            <div class="product-info product-info-9"></div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
